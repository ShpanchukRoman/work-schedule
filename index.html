<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планування графіку працівників</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Планування графіку працівників</h1>
        
        <div class="controls">
            <div class="week-selector">
                <label for="week">Обрати тиждень:</label>
                <input type="week" id="week" name="week">
            </div>
            <div class="export-buttons">
                <button id="export-pdf">Експорт в PDF</button>
                <button id="export-jpg">Експорт в JPG</button>
            </div>
            <div class="action-buttons">
                <button id="clear-schedule">Очистити</button>
            </div>
        </div>
        
        <div class="limits-row">
            <div class="label-cell">Ліміт годин на день:</div>
            <div class="day-cell" data-day="0"><input type="number" class="day-limit-input" value="26"></div>
            <div class="day-cell" data-day="1"><input type="number" class="day-limit-input" value="26"></div>
            <div class="day-cell" data-day="2"><input type="number" class="day-limit-input" value="26"></div>
            <div class="day-cell" data-day="3"><input type="number" class="day-limit-input" value="26"></div>
            <div class="day-cell" data-day="4"><input type="number" class="day-limit-input" value="26"></div>
            <div class="day-cell" data-day="5"><input type="number" class="day-limit-input" value="20"></div>
            <div class="day-cell" data-day="6"><input type="number" class="day-limit-input" value="20"></div>
            <div class="total-cell">170</div>
        </div>
        
        <div class="table-header">
            <div class="label-cell">Працівники:</div>
            <div class="day-cell">Понеділок</div>
            <div class="day-cell">Вівторок</div>
            <div class="day-cell">Середа</div>
            <div class="day-cell">Четвер</div>
            <div class="day-cell">П'ятниця</div>
            <div class="day-cell">Субота</div>
            <div class="day-cell">Неділя</div>
            <div class="total-cell">Години працівників:</div>
        </div>
        
        <div id="employees-container">
            <!-- Employees will be added here dynamically -->
        </div>
        
        <div class="add-employee">
            <button id="add-employee-btn">Додати працівника</button>
        </div>
        
        <div class="used-hours-row">
            <div class="label-cell">Використані години в день:</div>
            <div class="day-cell" data-day="0">0</div>
            <div class="day-cell" data-day="1">0</div>
            <div class="day-cell" data-day="2">0</div>
            <div class="day-cell" data-day="3">0</div>
            <div class="day-cell" data-day="4">0</div>
            <div class="day-cell" data-day="5">0</div>
            <div class="day-cell" data-day="6">0</div>
            <div class="total-cell">0</div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
